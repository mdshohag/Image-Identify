<!DOCTYPE html>
    <head>
        <title>Python Image Identify</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

        <a href="/history" class="btn btn-secondary mt-3">View Upload History</a>

        <h1 class="text-center">Image Identify</h1>

        <form class="p3 text-center" action="/" method="POST" enctype="multipart/form-data">
                         
            <input class="form-control" type="file" name="imagefile">
             
              <input type="submit" class="btn btn-primary mt-3" value="Predict Image">
            
          </form>

          {% if image_url %}
          <div class="text-center mt-3">
              <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid" style="max-width: 150px;max-width: 200px; border: 1px solid #ccc;">
          </div>
      {% endif %}
  
      {% if prediction %}
          <p class="text-center mt-3">Prediction: <strong>{{ prediction }}</strong></p>
      {% endif %}

    </body>
</html>
